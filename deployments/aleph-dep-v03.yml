---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aleph-v03
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: aleph
        version: v03
    spec:
      containers:
      - name: aleph
        image: otomato/istio-games-aleph:0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: otomato.link/v1alpha1
kind: BirdWatch
metadata:
  name: aleph
spec:
  canary_version: v03
  if_unhealthy: freeze
  increment: 5
  metric: sum(irate(istio_requests_total{destination_service_name="aleph",destination_version="v03",response_code="500"}[30s]))
  service: aleph
  deviation: 2
